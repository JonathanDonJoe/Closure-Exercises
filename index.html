<!DOCTYPE html>
<html lang="en">
<head>

    <title>Closure Exercises</title>
</head>
<body>   
<script>

const counter = function (num) {
    let count = num;
    return {
        'increment' : function() {
            count++;
            console.log(count);
        },
        'decrement' : function() {
            count--;
            console.log(count);
        }
    }
}

var count = counter(4);
count.increment();
count.increment();
count.decrement();
count.decrement();

</script>
</body>
</html>
